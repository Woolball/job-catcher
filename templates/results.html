<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Job Search Results</h1>
            {% if jobs %}
                <div class="list-group">
                {% for job in jobs %}
                    <a href="{{ job['job_url'] }}" target="_blank" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ job['title'] }}</h5>
                            <small>{{ job['date_posted'] }}</small>
                        </div>
                        <p class="mb-1">{{ job['company'] }}</p>
                        <small class="text-muted">Score: {{ job['combined_score'] }}</small>
                    </a>
                {% endfor %}
                </div>
            {% else %}
                <p class="text-center">No jobs found for the given search criteria.</p>
            {% endif %}
            <a href="/" class="btn btn-secondary mt-4 w-100">Search Again</a>
        </div>
    </div>
</body>
</html>
