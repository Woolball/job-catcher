<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Results</title>
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container mt-5">
        <div class="card p-4 shadow-2-strong">
            <h1 class="text-center mb-4 display-4 text-primary">Job Search Results</h1>

            {% if jobs %}
                <div class="list-group">
                    {% for job in jobs %}
                        <a href="{{ job['job_url'] }}" target="_blank" class="list-group-item list-group-item-action job-card">
                            <div class="d-flex justify-content-between align-items-start">
                                <h5 class="mb-1">{{ job['title'] }}</h5>
                                <small>{{ job['formatted_date_posted'] }}</small>
                            </div>
                            <p class="mb-1">{{ job['company'] }}</p>
                            <small class="text-muted">Score: {{ job['combined_score'] }}</small>
                        </a>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-center">No jobs found for the given search criteria.</p>
            {% endif %}

            <a href="/" class="btn btn-secondary btn-lg btn-block mt-4">Search Again</a>
        </div>
    </div>

</body>
</html>
